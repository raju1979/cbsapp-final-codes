<ion-header>

    <ion-navbar color="appblue">
        <ion-title>Results</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="resultsView">
        <div class="resultsViewChart">
             
        </div>
        <div class="resultsViewDetails">
            <ion-list>
                <ion-item>
                    <ion-icon name="checkmark-circle" item-left></ion-icon>
                    Correct Answers
                    <ion-icon name="arrow-forward" item-right></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-icon name="close-circle" item-left></ion-icon>
                    Wrong Answers
                    <ion-icon name="arrow-forward" item-right></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-icon name="alert" item-left></ion-icon>
                    Skipped Questions
                    <ion-icon name="arrow-forward" item-right></ion-icon>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>

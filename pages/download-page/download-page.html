<ion-header>

  <ion-navbar color="appblue">
    <ion-title align="center">Download Packages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="packageListOuterContainer" *ngIf="userPackages.length > 0">
    <div class="bookSummaryContainer" *ngFor="let package of userPackagesList">

      <div>
        <img [src]="getImageUrl(package.id,package.poster_path)" alt="" class="bookposterImg" />
      </div>
      <div class="packageDescriptionContainer">
        <p class="titleText">{{package?.original_title}}</p>
      </div>
      <div class="viewPackageDetailButtonArea">
        <button ion-button color="appblue" class="roundButton" (click)="gotoPackageDownloadPage(package)" *ngIf="!package.filesAvailable">Download</button>
        <button ion-button color="redlighten2" class="roundButton" (click)="gotoPackageDownloadPage(package)" *ngIf="package.filesAvailable">Re-Download</button>
      </div>

    </div>
  </div>
  <!--end packageListOuterContainer -->

</ion-content>

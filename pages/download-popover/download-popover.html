<ion-header>

  <ion-navbar color="appblue">
    <ion-title align-title="center">Downloading...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="packageInfo">
        <div class="packageInfoImg">
            <img [src]="getImageUrl(selectedPackageForDownload?.id,selectedPackageForDownload?.poster_path)" alt="" class="bookposterImg" />
        </div>
        <div class="packageInfoText">
            <h3>{{selectedPackageForDownload?.title}}</h3> 
            <p>Downloading...{{progress}}%</p>
            <div>
                <button ion-button color="danger" small (click)="abortDownloadAndExit()">Abort and Exit</button>
                <button ion-button color="danger" small *ngIf="!mobile" (click)="closePopover()">Close Popover</button>
            </div>
        </div>
    </div>

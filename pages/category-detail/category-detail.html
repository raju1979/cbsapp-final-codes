<ion-header>

  <ion-navbar color="appblue">
    <ion-title align="center">{{categoryData?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
                <ion-icon name="apps" class="fadeIt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header> 


<ion-content class="contentBgColor">

<div id="noPackageForThisId" *ngIf="tempPackageListArray.length == 0">
  No Packages Available
</div>
  <ul class="booklist" *ngIf="tempPackageListArray.length > 0">
    <li *ngFor="let package of tempPackageListArray">
      <img [src]="getImageUrl(package.id,package.poster_path)" alt="" class="bookposterImg" />

      <p class="titleText">{{package?.original_title}}</p>
      <div [ngSwitch]="checkPackageStatus(package.id)">
        <button ion-button block color="dullOrange" *ngSwitchCase="'androidview'" (click)="gotoPackageViewAsPrivilegedUser(package)">View</button>
        <button ion-button block color="dark" *ngSwitchCase="'androidbuy'" (click)="gotoPackageView(package)">Buy</button>
        <button ion-button block color="dark" *ngSwitchCase="'iossample'" (click)="gotoPackageView(package)">Sample</button>
      </div>
    </li>
  </ul>


</ion-content>

<!--getImageUrl(package.id,package.poster_path)-->

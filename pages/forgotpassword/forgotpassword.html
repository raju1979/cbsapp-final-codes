<ion-content>
  <div id="fpContainer"> 
    <div class="fpHead">
      <h2>Lets find your account</h2>
      <h4>Please enter your email</h4>
    </div>
    <section id="fpFormOuterContainer">
      <div id="fpFormContainer">
       
          <ion-item class="fp-item">
            <ion-input class="input" type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
            <ion-icon name="ios-at-outline" item-right></ion-icon>
          </ion-item> 
          <button id="submitButton" type="submit" (click)="sendInfo()">
              <span class="iconContainer">
                <ion-spinner color="light" *ngIf="formSubmitting" ></ion-spinner>
              </span>              
              <span class="submitBtnTxt">Submit</span>
              <span class="iconContainer"></span>
            </button>
      </div>
      
    </section>
  </div>

</ion-content>

<ion-header>
  <ion-toolbar color="appblue">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="enableMenu1()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">CBS EXAM BOOKS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="" (click)="enableMenu2()">
        <!--<ion-icon name="apps"></ion-icon>-->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="homeScreenBox">
    <div class="selectCatagoryList">
      <div class="homeScreenHead">
        <h4>Welcome to</h4>
        <h3>CBS Exam Books</h3>
      </div>
      <div class="selectCatagoryBox">
        <a (click)="itemSelected(genreArray[0])">PGMEE / Medical MCQs</a>
      </div>
      <div class="selectCatagoryBox">
        <a (click)="itemSelected(genreArray[1])">PGDEE / Dental MCQs</a>
      </div>
      <div class="selectCatagoryBox">
        <a (click)="itemSelected(genreArray[2])">FMGE / MCI Screening</a>
      </div>
      <div class="selectCatagoryBox">
        <a (click)="itemSelected(genreArray[3])">Nursing Competitive Exams / Nursing MCQs</a>
      </div>
    </div>
  </div>

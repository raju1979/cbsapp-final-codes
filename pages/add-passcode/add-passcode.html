<ion-header>

  <ion-navbar color="appblue">
    <ion-title align="center">Add Passcode</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
                <ion-icon name=""></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="addPasscodePage">
  <h3>Enter Book Code and Passcode</h3>

  <div class="addPasscodeInput">
    <input type="text" placeholder="Enter Book Code" [(ngModel)]="passCodeText" />
    <!--<span class="iconContainer">
        <ion-spinner color="appblue" *ngIf="passCodeText"></ion-spinner>
    </span>-->
  </div>
  <div class="addPasscodeLabel">
    <p>{{passcodeError}}</p>
  </div>
  <div class="addPasscodeInput">
    <input type="text" placeholder="Enter Pass Code" [(ngModel)]="uniqueKeyText"  />
    <!--<span class="iconContainer">
        <ion-spinner color="appblue" *ngIf="uniqueKeyText"></ion-spinner>
    </span>-->
  </div>
  <div class="addPasscodeLabel">
    <p>{{uniqueKeyError}}</p>
  </div>

  
  <div class="addPasscodeBtn">
    <span class="iconContainer"></span>
    <button (click)="onSubmitting()">Submit</button>
    <!--<span class="iconContainer">
        <ion-spinner color="light" *ngIf="submitting"></ion-spinner>
    </span>-->
  </div> 

  <div class="addPasscodeLabel2">
    <p>{{btnStatus}}</p>
  </div>


  <p [innerHTML]="htmlSnippet"></p>

  <div id="existingPasscodesContainer">
    <ion-card>
      <ion-card-header>
        <p>Already Purchased</p>
      </ion-card-header>
      <ion-list>
        <ion-item *ngFor="let package of existingPackagesList">
          {{package.original_title}}
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

</ion-content>

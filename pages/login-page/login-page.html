<ion-content>
  <div id="loginContainer">
   
       <div class="loginPageHead">
      <h2>CBS Exam Books</h2>
      <h4>Get Started</h4>
    </div>
   
    <p *ngIf="user_logged">
      User logged {{user_id}}
    </p>
<!--    <p>Network : {{networkType}}</p>-->
    <section id="loginFormOuterContainer" *ngIf="!user_logged">
      <div id="loginFormContainer">
        <form [formGroup]="userdata" (ngSubmit)="logForm()">
          <ion-item class="login-item">
            <ion-input class="input" type="text" placeholder="Email" formControlName="email" value="dhrajesh1@gmail.com"></ion-input>
            <ion-icon name="ios-at-outline" item-right></ion-icon>
          </ion-item>
          <ion-item class="login-item">
            <ion-input class="input" type="password" placeholder="Password" formControlName="password" value=""></ion-input>
            <ion-icon name="ios-key-outline" item-right></ion-icon>
          </ion-item>
          
            <!--<button type="submit" [disabled]="!userdata.valid" item-right icon-left>Login <ion-spinner color="danger" *ngIf="loginFormSubmit"></ion-spinner></button>-->
            <button id="loginButton" type="submit">
              <span class="iconContainer">
                <ion-spinner color="light" *ngIf="loginFormSubmit"></ion-spinner>
              </span>              
              <span class="loginBtnTxt">LOGIN</span>
              <span class="iconContainer"></span>
            </button>
        </form>
      </div>
    </section>
  </div>

</ion-content>
